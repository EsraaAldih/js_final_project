    <div class="container col-8 ">
            <h2 class="col-md-12 pl-0 py-md-2 my-md-3 text-secondary">Leave us a Message</h2>
            <div class="line col-md-12 pl-md-0 my-md-3">
                <div class="line col-md-2 ml-0"></div>
            </div>
            <div class="text col-md-12 my-md-4 pl-0 text-secondary">

        <form id="contact-form" class="text-secondary" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6  mb-md-3 mt-md-4">
                    <label for="name">Name*</label>
                    <input type="text" class="form-control" id="name" required placeholder="Enter your Name">
                </div>

                <div class="form-group col-md-6  mb-md-3 mt-md-4">
                    <label for="email">Email*</label>
                    <input type="email" class="form-control" required id="email" placeholder="Email">
                </div>

            </div>


            <div class="form-row my-md-3">
                <label for="subject">Subject*</label>
                <input type="text" class="form-control" required id="subject" placeholder="Subject">
            </div>
            
                <div class="form-group my-md-3">
                    <label for="textarea4">Message</label>
                    <textarea class="form-control" id="message"  required rows="10"></textarea>
              
            </div>
            <button type="submit" class="btn btn-light my-md-4 px-md-3 py-md-2 text-secondary font-weight-bold">Send Message</button>
          </form>
    </div>
